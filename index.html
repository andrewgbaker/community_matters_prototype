<script type="text/javascript">
$(document).ready( function() {
    // STICKY NAV JAVASCRIPT
      
	       // PINNED
	      $(".top_nav").pinned({
	        bounds: 1,
	        scrolling:0,
	        mobile: true
	      },function(){
	        $(".top_nav").css({'height':'100px'}).addClass('nav_shadow');
	        $(".top_nav .main_logo").css({'width':'140px'});
	      },function(){
	        $(".top_nav").css({'height':'160px'}).removeClass('nav_shadow');
	        $(".top_nav .main_logo").css({'width':'277px'});
	      });
	      
	      $(".right_cta").pinned({
	        bounds: 1,
	        scrolling:0,
	        mobile: true
	      });
	      
	      
	      // SLIDE DOWN FILTERS FROM NAV
	      
	     $(".btn-slide").click(function(){
	  		$("#filters_panel").slideToggle("fast");
	  		$(this).toggleClass("arrow_top");
	  		$(this).toggleClass("active"); return false;
	  	});
	  	
	  	// VIDEO IMAGE OVERLAY POSTER
	  	
	  	$('#imageID').click(function() {
			$('#about_video').show();
			$('#about_video').append('<iframe src="http://player.vimeo.com/video/22015764?title=0&amp;byline=0&amp;portrait=0" width="1300" height="593" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>');
			$('#imageID').hide();
		});
		
		// FITVIDS
		
		$("#about_video").fitVids();
});

</script>
